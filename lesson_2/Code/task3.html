<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task3</title>
</head>
<body>
    <form name="profile" action="/">
        <div>Name <br/>
            <input name="name" type="text" pattern="^[a-zA-Z]+$"  autofocus required/>
        </div>
        <div>Email <br/>
            <input name="email" type="email" required/>
        </div>
        <div>Sex <br/>
            <input name="sex" type="radio" value="male" checked/><span>Male </span>
            <input name="sex" type="radio" value="female" /><span>Female</span>
        </div>
        <div>Current status <br/>
            <input name="current_status" type="checkbox" value="student"/><span>Student</span><br/>
            <input name="current_status" type="checkbox" value="employed"/><span>Employed</span><br/>
            <input name="current_status" type="checkbox" value="unemployed"/><span>Unemployed</span>
        </div>
        <div>Month and Year of birth<br/>
            <select name="month_of_birth">
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select>
            <select name="year_of_birth">
                <option value="1980">1980</option>
                <option value="1981">1981</option>
                <option value="1982">1982</option>
                <option value="1983">1983</option>
                <option value="1984">1984</option>
                <option value="1985">1985</option>
                <option value="1986">1986</option>
                <option value="1987">1987</option>
                <option value="1988">1988</option>
                <option value="1989">1989</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
            </select>
        </div>
        <div>Photo<br/>
            <input name="photo_btn" type="button" value="Choose File" /><span>No file chosen</span>
        </div>
        <div>Comments<br/>
            <textarea name="comments" cols="20" rows="5"></textarea>
        </div>
        <div>
            <input name="save_btn" type="submit" value="Save"/>
        </div>

    </form>
</body>
</html>
