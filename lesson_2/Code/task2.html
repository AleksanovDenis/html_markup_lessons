<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task2</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px; height: 400px;}
        td { border: 5px solid #000; }
    </style>
</head>
<body>
    <table>
        <!-- 1-2 row -->
        <tr>
            <td colspan="2" rowspan="2" bgcolor="#ffffff"></td>
            <td colspan="3" rowspan="2" bgcolor="#ffffff"></td>
            <td colspan="2" rowspan="2" bgcolor="#fffa69"></td>
        </tr>
        <tr></tr>
        <!-- 3-6 row -->
        <tr>
            <td rowspan="4" bgcolor="#ffffff"></td>
            <td colspan="4" rowspan="8" bgcolor="#ff5b2d"></td>
            <td colspan="2" rowspan="4" bgcolor="#fffa69"></td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <!-- 7-10 row -->
        <tr>
            <td rowspan="6" bgcolor="#ffffff"></td>
            <td rowspan="4" bgcolor="#ffffff"></td>
            <td rowspan="4" bgcolor="#ffffff"></td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <!-- 11-12 row -->
        <tr>
            <td rowspan="2" bgcolor="#000000"></td>
            <td rowspan="2" bgcolor="#000000"></td>
            <td colspan="2" rowspan="2" bgcolor="#ffffff"></td>
            <td colspan="2" rowspan="2" bgcolor="#ffffff"></td>
        </tr>
        <tr></tr>
        <!-- 13-14 row -->
        <tr>
            <td rowspan="4" bgcolor="#fffa69"></td>
            <td rowspan="2" bgcolor="#000000"></td>
            <td rowspan="2" bgcolor="#000000"></td>
            <td colspan="2" rowspan="2" bgcolor="#ffffff"></td>
            <td colspan="2" rowspan="3" bgcolor="#074481"></td>
        </tr>
        <tr></tr>
        <!-- 15 row -->
        <tr>
            <td colspan="2" rowspan="2" bgcolor="#ffffff"></td>
            <td colspan="2" bgcolor="#000000"></td>
        </tr>
        <!-- 16 row -->
        <tr>
            <td colspan="4" bgcolor="#ffffff"></td>
        </tr>
    </table>
</body>
</html>
